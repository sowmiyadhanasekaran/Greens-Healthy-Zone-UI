       <meta charset="utf-8">

    <body style="background-image: url(./images/background4.jpg);"> 
      <section id="orderform"> 
        <form>
          
          <div class="form-group col-md-8">
            <label for="inputname">Name</label>
            <input type="text" class="form-control" id="inputname" placeholder="Name">
          </div>
          <div class="form-group col-md-8">
            <label for="number">Phone Number</label>
            <input type="text" class="form-control" id="inputnumber" placeholder="xxxxx-xxxxx">
          </div>
          <div class="form-group col-md-8">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group col-md-8">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-group col-md-8">
            <label for="inputOccasion">Occasion Name</label>
            <input type="text" class="form-control" id="inputOccasion">
          </div>
          <div class="form-group col-md-8">
            <label for="inputdish">Select Dishes</label>
            <select id="inputdish" class="form-control">    
              <option>1.Ulunthu kanchi</option>
              <option>2.Sundal</option>
              <option>3.Fresh Juices </option>
              <option>4.All items</option>
            </select>
          </div>
          <div class="form-group col-md-8">
            <label for="inputcount">People Count</label>
            <input type="text" class="form-control" id="inputcount">
          </div>
          
          <button type="submit" class="submit-button btn btn-light me-2">Submit</button>
        </form>
      </section>
      <footer id="footer">
